name: ðŸ“¦ Archive Paparazzi reports
description: Archive Paparazzi reports, failures and deltas

runs:
  using: composite
  steps:
    - name: Archive HTML report
      uses: actions/upload-artifact@v7
      with:
        name: paparazzi-html
        path: '**/build/reports/paparazzi'
        if-no-files-found: ignore
    - name: Archive failures & deltas
      id: artifact-failures-and-deltas
      uses: actions/upload-artifact@v7
      with:
        name: paparazzi-failures
        path: '**/build/paparazzi/failures/*.png'
        if-no-files-found: ignore
    - if: ${{ steps.artifact-failures-and-deltas.outputs.artifact-id != '' && github.event_name == 'pull_request' }}
      run: |
        tee --append "$GITHUB_STEP_SUMMARY" << EOF >/dev/null || true
        **ðŸš¨ UI regression detected!**
        - [ðŸ“¦ Download Paparazzi deltas & golden images]($ARTIFACT_URL)
        - [ðŸ“¸ Regenerate Golden images with workflow]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/workflows/paparazzi-golden-images.yaml)
        EOF
        gh pr comment "$PR_NUMBER" --body-file "$GITHUB_STEP_SUMMARY"
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        ARTIFACT_URL: ${{ steps.artifact-failures-and-deltas.outputs.artifact-url }}
      continue-on-error: true
