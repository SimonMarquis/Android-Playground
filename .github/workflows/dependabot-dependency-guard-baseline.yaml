name: ðŸ¤– Dependabot Dependency Guard baseline
on:
  pull_request:
    paths:
      - '**.gradle.kts'
      - '**/*.versions.toml'

permissions:
  contents: write
  pull-requests: write

jobs:
  baseline:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && startsWith(github.head_ref, 'dependabot/gradle/')
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - run: ./gradlew dependencyGuardBaseline
      - run: |
          if ! git diff --quiet --exit-code -- ':(glob)**/dependencies/*.txt';
          then
            git config --global user.name "dependabot[bot]"
            git config --global user.email "49699333+dependabot[bot]@users.noreply.github.com"
            git commit -m "ðŸ¤– Update Dependency Guard baseline" -m "[dependabot skip]" -- ':(glob)**/dependencies/*.txt'
            git show
            git push
            echo "::notice::UPDATED"
          else
            echo "::notice::UP-TO-DATE"
          fi
