name: ‚ö° Startup & Baseline Profiles

on:
  workflow_dispatch:
  schedule:
    - cron: 0 9 * * MON

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  startup-baseline-profiles:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - id: get-user-id
        run: echo "user-id=$(gh api "/users/${APP_SLUG}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - name: üéõÔ∏è Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: ü§ñ Generate Profiles
        run: ./gradlew generateBaselineProfile

      - name: üì¶ Archive Profiles
        uses: actions/upload-artifact@v4
        with:
          name: build-configuration-compatibility-reports
          path: "**/generated/baselineProfiles/*-prof.txt"

      - name: üì° Create PR
        uses: peter-evans/create-pull-request@dd2324fc52d5d43c699a5636bcf19fceaa70c284 # v7.0.7
        with:
          add-paths: "**/generated/baselineProfiles/*-prof.txt"
          title: ‚ö° Startup & Baseline Profiles
          commit-message: ‚ö° Startup & Baseline Profiles
          body: ""
          base: ${{ github.event.repository.default_branch }}
          branch: update-android-profiles
          token: ${{ steps.app-token.outputs.token }}
          committer: ${{ format('{0} <{1}+{2}[bot]@users.noreply.github.com>', steps.app-token.outputs.app-slug, steps.get-user-id.outputs.user-id, steps.app-token.outputs.app-slug) }}
