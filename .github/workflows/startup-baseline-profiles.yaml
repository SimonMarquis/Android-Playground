name: ‚ö° Startup & Baseline Profiles

on:
  workflow_dispatch:
  schedule:
    - cron: 0 9 * * MON

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  startup-baseline-profiles:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - id: setup-bot
        uses: ./.github/actions/setup-bot
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.setup-bot.outputs.token }}
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - name: üéõÔ∏è Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: ü§ñ Generate Profiles
        run: ./gradlew generateBaselineProfile

      - name: üì¶ Archive Profiles
        uses: actions/upload-artifact@v4
        with:
          name: baseline-profiles
          path: "**/generated/baselineProfiles/*-prof.txt"

      - name: üì° Create PR
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          add-paths: "**/generated/baselineProfiles/*-prof.txt"
          title: ‚ö° Startup & Baseline Profiles
          commit-message: ‚ö° Startup & Baseline Profiles
          body: ""
          base: ${{ github.event.repository.default_branch }}
          branch: update-android-profiles
          token: ${{ steps.setup-bot.outputs.token }}
          committer: ${{ steps.setup-bot.outputs.git-committer }}
