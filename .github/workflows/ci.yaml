name: 🏭 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    types: [ checks_requested ]
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  validation:
    name: 🛃 Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check-git-lfs
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

  wip:
    name: 🚧 WIP
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        experiment: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - uses: ./.github/actions/check-gradle-dependency-lock-state
      - run: ./gradlew apiCheck --quiet
      - run: ./gradlew licensee --quiet
      - if: ${{ !cancelled() }}
        uses: ./.github/actions/archive-gradle-reports
        with:
          id: ${{ matrix.experiment }}

  checks:
    name: 👮 Checks
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - uses: ./.github/actions/check-gradle-dependency-lock-state
      - run: ./gradlew apiCheck --quiet
      - run: ./gradlew licensee --quiet
      - run: ./gradlew ciBadging -Pplayground.isMinifyEnabled=false --quiet
      - if: ${{ !cancelled() }}
        uses: ./.github/actions/archive-gradle-reports

  build:
    name: 👷 Build
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - name: 👷 Build
        id: build
        run: ./gradlew assembleRelease
      - name: 📦 Archive APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: "**/build/outputs/apk/**/*.apk"
      - name: 📦 Archive AARs
        uses: actions/upload-artifact@v4
        with:
          name: aar
          path: "**/build/outputs/aar"
      - if: ${{ !cancelled() }}
        uses: ./.github/actions/archive-gradle-reports

  test:
    name: 🧑‍🔬 Test
    needs: validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - name: 🧑‍🔬 Test
        id: test
        run: ./gradlew globalCiUnitTest verifyScreenshots
      - name: 📦 Archive JUnit reports
        if: ${{ !cancelled() && contains(fromJSON('["success", "failure"]'), steps.test.outcome) }}
        uses: ./.github/actions/archive-junit-reports
        with:
          html: "**/build/reports/tests/test*"
          xml: "**/build/test-results/test*/**.xml"
      - name: 📦 Archive Paparazzi reports
        if: ${{ !cancelled() && contains(fromJSON('["success", "failure"]'), steps.test.outcome) }}
        uses: ./.github/actions/archive-paparazzi-reports
      - if: ${{ !cancelled() }}
        uses: ./.github/actions/archive-gradle-reports

  lint:
    name: 🕵️ Lint
    needs: validation
    permissions:
      actions: read
      contents: read
      pull-requests: write
      # github/codeql-action/upload-sarif
      security-events: write
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-gradle
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - uses: ./.github/actions/setup-gradle-properties

      - name: 🕵️ Lint
        id: lint
        run: ./gradlew globalCiLint --continue
      - name: 📦 Archive Lint reports
        if: ${{ !cancelled() && contains(fromJSON('["success", "failure"]'), steps.lint.outcome) }}
        uses: ./.github/actions/archive-lint-reports
        with:
          # hard-coded path to the merged lint report
          analysis: app/build/reports/lint-results-release.sarif
          html: "**/build/reports/lint-results*.html"
          sarif: "**/build/reports/lint-results*.sarif"
          xml: "**/build/reports/lint-results*.xml"
      - if: ${{ !cancelled() }}
        uses: ./.github/actions/archive-gradle-reports
